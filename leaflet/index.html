<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recent Earthquakes Near Myanmar</title>
		<script src="../bower_components/d3/d3.min.js"></script>
		<link rel="stylesheet" href="../common/css/bootstrap.min.css">
		<link rel="stylesheet" href="../common/leaflet/leaflet.css">
		<style>
			body {
				padding-top: 80px;
				padding-bottom: 20px;
				background-color: #292B24;
				color: #fff;
			}
			#map {
				background-color: #313B47;
				color: #111;
				width: 100%;
				height: 130vh;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="../">Home</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<h1>Recent Earthquakes Near Myanmar</h1>
			<div class="row">
				<div class="col-sm-6">
					<div id="map"></div>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
		</div>
		<script src="../common/leaflet/leaflet.js"></script>
		<script>
			var map = L.map('map').setView([21.264, 96.053], 6);
        	mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            	attribution: '&copy; ' + mapLink + ' Contributors',
            	maxZoom: 18,
            }).addTo(map);
		</script>
	</body>
</html>
